<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Landing Discord</title>
</head>
<body>

    <!-- intestazione con logo e login -->
    <header>

        <div class="sezione-header">
            <div class="contenitore-header">
                    <div class="logo">logo</div>
                    <div class="link">link link link link link</div>
                    <div class="login">login</div>
            </div>
        </div>

    </header>

    <!-- corpo pagina -->
    <main>

        <!-- sotto intestazione -->
        <div class="sotto-intestazione">
            <div class="conainer-sotto-intestazione"></div>
        </div>

        <!-- corpo principale -->
        <div class="sezione-un-luogo">
            <div class="container-un-luogo">
                <div class="container-img"></div>
                <div class="container-text"></div>
            </div>
        </div>

        <div class="sezione-dove-trovarsi">
            <div class="container-dove-trovarsi">
                <div class="container-text"></div>
                <div class="container-img"></div>
            </div>
        </div>

        <div class="sezione-da-pochi">
            <div class="container-da-pochi">
                <div class="container-img"></div>
                <div class="container-text"></div>
            </div>
        </div>

        <div class="sezione-tecnologia-affidabile">
            <div class="container-tecnologia-affidabile"></div>
        </div>

        <!-- sezione informazioni -->
        <div class="sezione-informazioni">
            <div class="container-informazioni">
                <div class="container-principale"></div>
                <div class="container-informazioni-varie"></div>
                <div class="container-informazioni-varie"></div>
                <div class="container-informazioni-varie"></div>
                <div class="container-informazioni-varie"></div>
            </div>
        </div>

    </main>
    
    <hr>

    <footer>
        <div class="sezione-footer">
            <div class="contenitore-footer">
                    <div class="logo-footer">Logo</div>
                    <div class="bottone">Bottone</div>
            </div>
        </div>
    </footer>

</body>
</html>
